<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main id="main">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your Email"
          />
        </div>
        <div class="form-group">
          <label for="age">Age(optional)</label>
          <input
            type="number"
            name="age"
            id="age"
            placeholder="Age"
            min="1"
            max="99"
            required
          />
        </div>
        <div class="form-group">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="dropdown" id="dropdown">
            <option value="Select Current Role" selected disabled
              >Select Current Role</option
            >
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to Say">Prefer not to Say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>
            Would you recommend freeCodeCamp to a friend?
          </label>
          <label for="definitely">
            <input type="radio" name="recommend" id="definitely" />Definitely
          </label>
          <label for="maybe">
            <input type="radio" name="recommend" id="maybe" />Maybe
          </label>
          <label for="notSure">
            <input type="radio" name="recommend" id="notSure" />Not Sure
          </label>
        </div>
        <div class="form-group">
          <label for="feature"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="feature" id="feature">
            <option value="Select an option" selected disabled
              >Select an option</option
            >
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <label for="improvement"
            >What would you like to see improved? (Check all that apply)</label
          >
          <label for="frontendProjects">
            <input
              type="checkbox"
              name="options"
              id="frontendProjects"
              value="Frontend Projects"
            />Frontend Projects
          </label>
          <label for="BackendProjects">
            <input
              type="checkbox"
              name="options"
              id="BackendProjects"
              value="Back-end Projects"
            />Back-end Projects
          </label>
          <label for="DataVisualization">
            <input
              type="checkbox"
              name="options"
              id="DataVisualization"
              value="Data Visualization"
            />Data Visualization
          </label>
        </div>
        <div class="form-group">
          <label for="suggestions">Any comments or suggestions?</label>
          <textarea
            name="suggestions"
            id="suggestions"
            placeholder="Enter Your Comment here"
          ></textarea>
        </div>
        <button id="submit" type="submit">Submit</button id="submit"   >
      </form>
    </main>
  </body>
</html>
